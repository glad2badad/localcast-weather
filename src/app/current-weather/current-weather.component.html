<div *ngIf="current">
  <div fxLayout="row">
    <div fxFlex>{{current.city}}, {{current.country}}, </div>
    <div fxFlex>{{current.date | date:'fullDate'}}</div>
  </div>
  <div>
    <div><img [src]='current.image'></div>
  </div>
  <div>
    {{current.description}}, {{current.temperature | number:'1.0-0'}}&#8457;
  </div>
</div>
