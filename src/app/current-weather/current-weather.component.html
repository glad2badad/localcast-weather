<div *ngIf="current">
  <div fxLayout="row">
    <div fxFlex="66%">{{current.city}}, {{current.country}}, </div>
    <div fxFlex>{{current.date | date:'fullDate'}}</div>
  </div>
  <div fxLayout="row" fxLayoutAlign="center center">
    <p class="iblock"><img class="iimg" [src]='current.image'>
      {{current.temperature | number:'1.0-0'}}<span class="unit">&#8457;</span>
    </p>
    <!--
    <div fxFlex>{{current.temperature | number:'1.0-0'}}&#8457;</div>
  -->
  </div>
  <div>
    {{current.description}}
  </div>

</div>
